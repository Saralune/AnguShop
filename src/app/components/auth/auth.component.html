<h2>Merci de vous connecter pour passer commande :</h2>
<div class="gridAuth">

    <div class="bodyAuth">

        <div class="">
            <form [formGroup]="myAuth" (ngSubmit)="onSaveUser(myAuth)">
                <div class="form-group">
                    <label class="control-label">Identifiant : </label>
                    <input type="text" formControlName="userName" required class="form-control">
                </div>

                <div class="form-group">
                    <label class="control-label">Mot de passe : </label>
                    <input type="text" formControlName="password" required class="form-control">
                </div>

                <button type="submit" [disabled]="!myAuth.valid" class="btn btn-primary">Connexion</button>
            </form>
        </div>

        <button type="button" (click)="onInscr(myAuth)" class="btn btn-outline-primary">Cr√©er un compte</button>
    </div>

</div>
